<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: navy"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">E-Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" th:href="@{'/'}" th:text="#{label.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{'/about'}" th:text="#{label.about}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{'/additem'}" sec:authorize="hasRole('ROLE_ADMIN')">Add Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="?lng=ru">RUS</a>
                 </li>
                <li class="nav-item">
                    <a class="nav-link " href="?lng=en">ENG</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{'/login'}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link " href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link " th:text="${currentUser.getFull_name()}" th:href="@{'/profile'}"></a>
                </li>
                <form th:action="@{'/logout'}" method="post" id = "logoutFormId" sec:authorize="isAuthenticated()"></form>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" th:placeholder="#{label.search}">
                <button class="btn btn-outline-light" type="submit" th:text="#{label.search}"></button>
            </form>
        </div>
    </div>
</nav>
