<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta th:insert="~{parents/link}" http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:insert="~{parents/navbar}"></div>
</body>
<div class="container">
    <div class="row mb-2">
        <div class="col-md-8">
            <h2 class="offset-5" th:text="${item.name}"></h2>
            <div class="offset-5">
                <img th:class="text-center" th:src="${item.getSmallPicURL()}" style="width: 100%; height: 100%"
                     class="rounded float-start"
                     alt="">
            </div>
        </div>
        <div class="col-md-2 offset-2">
            <br>
            <h5 th:text="${item.price.intValue()} + ' tg'" style="color: darkcyan"></h5>
            <button class="btn btn-warning">Buy</button>
        </div>
        <div class="row mb-4">
            <h4 th:text="Характеристика"></h4>
            <div class="text-center" th:each="d : ${description}"  th:text="${d}">

            </div>
        </div>
    </div>
</div>

<div th:insert="~{parents/footer}"></div>
</html>
