<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta th:insert="~{parents/link}" http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:insert="~{parents/navbar}"></div>
</body>
<div class="container">
    <div class="row mb-2">
        <div class="col-md-6" th:each="item : ${tops}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary" th:text="${item.brand.name}"></strong>
                    <h4 class="mb-0" th:text="${item.name}"></h4>
                    <div class="mb-1 text-muted" th:text="${item.addedDate}"></div>
<!--                    <p class="card-text mb-auto" th:text="${item.description}"></p>-->
                    <h5 th:text="${item.price.intValue()} + ' tg'"></h5>
                    <a th:href="@{'/more/' + ${item.id}}" class="stretched-link">More</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img th:src="${item.getSmallPicURL()}" style="width: 200px; height: 200px" class="rounded float-start" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{parents/footer}"></div>
</html>
