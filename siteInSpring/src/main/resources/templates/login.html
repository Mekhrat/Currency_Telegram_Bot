<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta th:insert="~{parents/link}" http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:insert="~{parents/navbar}"></div>
</body>
<div class="container">
    <br>
    <h2 class="text-center">LOGIN</h2>
    <form th:action="@{'/additems'}" method="post" class="col-md-6 offset-3" >
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="height: 100%">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  <path fill-rule="evenodd"
        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
</svg>
                </span>
            </div>
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <br>
        <br>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" style="height: 100%">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
</svg>
                </span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <br>
        <div class="col-12 offset-md-9">
            <button type="submit" class="btn btn-info" style="background-color: darkcyan">ADD</button>
        </div>
    </form>
</div>

<div th:insert="~{parents/footer}"></div>
</html>
